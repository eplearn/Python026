{% extends 'base.html' %}

{% block title %}
<title>Главная</title>
{% endblock %}

{% block body %}

<section class="py-2 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Tasks</h1>
        </div>
    </div>
</section>

{% if data is not none %}
{% for task in data %}
<div class="album py-5 bg-light">
    <div class="container">

        <div class="row row-cols-1">
            <div class="col">
                <div class="card shadow-sm">
                 <img src="{{ url_for('static', filename='img/do.jpg') }}" width="100">

                    <div class="card-body">
                        <p class="card-text"><b>{{ task.name }}</b></p>
                         <p class="card-text">{{ task.description }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary">Remove</button>
                            </div>
                            <small class="text-muted">{{ task.time}}</small>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
{% endfor %}
{% else %}
    <div>
        <h1>
            There is no any task here.
        </h1>
    </div>
{% endif %}

{% endblock %}
