<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <form method="post">
        <input type="text" name="login" placeholder="input login">
        <input type="password" name="password" placeholder="input password">
        <button type="submit">Submit</button>
    </form>
{% if login and password %}
<div>Login: {{ login }}</div>
<div>Password: {{ password }}</div>
{% endif %}
</body>
</html>
