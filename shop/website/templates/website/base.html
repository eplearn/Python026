<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        {% block title %}

        {% endblock %}

<!--        {% load static %}-->

        <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css.map' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css.map' %}">
        <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    </head>

    <body>
        <div class="container py-3">
            <header>
                <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                        <span class="fs-4">Shop</span>
                    </a>

                    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                        <a class="me-3 py-2 text-dark text-decoration-none" href="/">Main</a>
                        {% if request.user.is_authenticated %}
                            <a class="me-3 py-2 text-dark text-decoration-none" href="/create_note">Create note</a>
                        {% endif %}
                        <h1>{{ is_authenticated }}</h1>
                    </nav>
                </div>
            </header>
        </div>

        {% block body %}

        {% endblock %}

        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/jquery.min.js' %}"></script>
<!--        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
    </body>
</html>
